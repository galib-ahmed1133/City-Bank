<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To City Bank</h1>
        <div id="submit-area" class="loginArea">
            <h4>Login</h4>
            <br>
            <input class="form-control" type="text" placeholder="Enter Your Email Address">
            <br>
            <input class="form-control" type="password" placeholder="Enter Your Password">
            <br>
            <button id="login" class="btn btn-success">Submit</button>
        </div>
    </div>
    <div id="transaction-area" >
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                <h4>Deposit</h4>
                <h1>$ <span id="current-deposit">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                <h4>Withdraw</h4>
                <h1>$<span id="current-withdraw">00</span></h1>
                </div>
             </div>
            <div class="col-md-4">
                <div class="balance status">
                <h4>Balance</h4>
                <h1>$<span id="current-balance">1240</span></h1>
                </div>
            </div>
        </div>
        <div class="count-area">
            <div class="row">
                <div class="col-md-6">
                    <div class="deposit1 box-styling">
                        <h3>Deposit</h3>
                        <br>
                        <input id="deposit-amount" class="form-control" type="number"placeholder="$ amount you want to deposit">
                        <br>
                        <button  id="deposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="withdraw2 box-styling">
                        <h3>Withdraw</h3>
                        <br>
                        <input id="withdraw-amount" class="form-control" type="number"placeholder="$ amount you want to withdraw">
                        <br>
                        <button id="withdraw" class="btn btn-success" >Withdraw</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

   
    
    <script>
        // Login Event Handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";

        });

        // Deposit Event Handler
        
        const depositBtn = document.getElementById("deposit");depositBtn.addEventListener("click", function(){
            
            const depositNumber =  getInput("deposit-amount");

            updateSpan("current-deposit", depositNumber);
            updateSpan("current-balance", depositNumber);
            document.getElementById("deposit-amount").value ="";
        })

        // Withdraw Event Handler
        
        const withdrawBtn = document.getElementById("withdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInput("withdraw-amount");
            updateSpan("current-withdraw", withdrawNumber);
            updateSpan("current-balance", -1 * withdrawNumber);
            document.getElementById("withdraw-amount").value ="";
        })

        function getInput(id){
            const amount = document.getElementById(id).value;
            const number = parseFloat(amount);
            return number;
        }
        
        function updateSpan(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }
        
    </script>
</body>
</html>
